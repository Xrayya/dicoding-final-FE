<!doctype html>
<html lang="id">
  <head>
    <title>Bookshef Apps</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Azhary Munir Abdillah" />
    <meta
      name="repository"
      content="https://github.com/Xrayya/dicoding-final-FE"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header id="top">
        <div class="navbar">
          <a href="#top">
            <h1>Bookshelf</h1>
          </a>
          <nav class="nav-active">
            <ul>
              <li><button id="btn-dashboard">Dasboard</button></li>
              <li><button id="btn-all-books">All Books</button></li>
            </ul>
          </nav>
          <button type="button" class="hamburger-button hamburger-active">
            <span class="hamburger-line"></span>
            <span class="x-wrapper">
              <span class="x-line"></span>
              <span class="x-line"></span>
            </span>
            <span class="hamburger-line"></span>
          </button>
        </div>
      </header>
      <main>
        <section id="dashboard"  class="page page-inactive">
          <div class="section-head">
            <h2 class="section-title">Dasbor</h2>
            <!-- search -->
            <!-- advanced-search -->
          </div>
          <div class="statistic"></div>
          <div class="book-lists-wrapper">
            <div class="unfinished-books"></div>
            <div class="finished-books"></div>
          </div>
        </section>
        <section id="all-books" class="page">
          <div class="section-head">
            <h2 class="section-title">Semua Buku</h2>
            <!-- search -->
            <!-- advanced-search -->
          </div>
          <div class="tabs">
            <button>Unfinished Books</button>
            <button>Finished Books</button>
            <button>All Books</button>
          </div>
          <table>
              <tr>
                <th>No</th>
                <th>Timestamp</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>Categories</th>
                <th>Page</th>
                <th>Language</th>
                <th>Year of Publish</th>
              </tr>
          </table>
        </section>
      </main>
    </div>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
